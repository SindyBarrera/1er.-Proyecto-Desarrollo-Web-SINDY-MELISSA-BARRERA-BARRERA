<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Proyecto Desarrollo Web</title>

    <script src="https://kit.fontawesome.com/5f7c4a1a2f.js" ></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main>
        <article>
            <section>
                <form action="" method="POST" id="form">
                    <div class form="form">
                        <center><img  src="imagenes/logoumg.jpg" width="400" alt=""></center>
                        <center><img src="imagenes/escuela.jpg" width="200" alt=""></center>
                        <h1>
                          
                            <i class="fa-solid fa-clipboard"></i> FORMULARIO DE INSCRIPCIÓN</h1>
                        <div class="grupo">
                           
                            <input type="text" name="" id="name" required>  <span class="barra"></span></input>
                            <label for=""><i class="fa-solid fa-file-signature"></i> Ingrese Su Nombre </label>  
                        </div>
                        <div class="grupo">
                            <input type="text" name="" id="apellido" required> <span class="barra"></span></input>
                            <label for=""><i class="fa-solid fa-file-signature"></i>  Ingrese Su Apellido</label>
                        </div>
                
                        <div class="grupo">
                            
                            <input type="email" name="" id="email" required> <span class="barra"></span></input>
                            <label for=""><i class="fa-solid fa-envelope"></i> Ingrese Su Email</label>
                        </div>
                
                        <div class="grupo">
                            <input type="number" name="" id="telefono" required> <span class="barra"></span></input>
                            <label for=""><i class="fa-solid fa-mobile-screen-button"></i> Ingrese Su Numero De Teléfono</label>
                        </div>
                
                        <div class="grupo">
                            <input type="text" name="" id="direccion" required> <span class="barra"></span></input>
                            <label for=""> <i class="fa-solid fa-location-dot"></i> Ingrese Su Direccion</label>
                        </div>
                
                        <div class="grupo">
                            <input type="number" name="" id="DPI" required> <span class="barra"></span></input>
                            <label for=""> <i class="fa-solid fa-id-card"></i> Ingrese Su DPI</label>
                        </div>
                
                        <div class="grupo">
                            <input type="date" name="" id="fecha" required> <span class="barra"></span></input>
                            <label for=""> <i class="fa-solid fa-calendar-days"></i> Fecha De Nacimiento</label>
                        </div>
                
                        
                        <div class="grupo">
                           
                            <center><input type="radio" name="opcion" value="M">  <i class="fa-solid fa-person"></i> Masculino </input> </center>
                            <br>
                            <center><input type="radio" name="opcion" value="F">  <i class="fa-solid fa-person-dress"></i>  Femenino </input> </center>
                            <label for=""><i class="fa-solid fa-venus-mars"></i> Género</label>
                            
                            

                        </div>
                        <br>
                        <div class="grupo">
                            <center>  <select name="CboCiudad" >
                                <option value="1">Guatemala </option>
                                <option value="2"> El Salvador</option>
                                <option value="3"> Honduras</option>
                                <option value="4"> Mexico</option>
                                <option value="5"> Estados Unidos</option>
                                <option value="6"> Canadá</option>
                            </select></center>
                            <label for=""> <i class="fa-solid fa-earth-asia"></i> Ciudad De Nacimiento</label>
                        </div>
                
                        <br>
                
                        <div class="grupo">
                            <br>
                            <input type="file" name="foto">
                            <br>
                            <label for=""> <i class="fa-solid fa-photo-film"></i> Foto Personal</label>
                            
                        </div>
                    
                        <div class="grupo">
                            <center><input type="checkbox" name="Opcion" value="1" required> Semestre 1 </input></center>
                            <br>
                            <center><input type="checkbox" name="Opcion" value="2" required> Semestre 2 </input></center>
                            <label for=""> <i class="fa-solid fa-clipboard"></i> Semestre:</label>
                        </div>
                
                
                        <br>
                        <p>Si ya termino de llenar sus datos por favor dar click en el siguiente boton</p>
                    <button type="submit">INSCRIBIRSE</button>
                
                    </div>
                </form>
            </section>
            
        </article>
        

    </main>
    

</body>
</html>
